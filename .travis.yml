os: windows
language: bash
script: 
  - powershell -ExecutionPolicy Unrestricted -File "build.ps1" "'"$TRAVIS_TAG"'"
deploy:
  provider: releases
  api_key:
    secure: 
  file: install-astroneer-server-$TRAVIS_TAG.zip
  on:
    tags: true
    repo: alex4108/astroneer-server-deployment
  name: Version $TRAVIS_TAG
  body: Download the install-astroneer-server.zip to use the Easy installer, or the Source Code to use the Advanced installer.
  skip_cleanup: 'true'
